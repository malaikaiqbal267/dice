
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Dice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Click On The Button To Roll A Dice</h2>
    <div id="diceContainer">
        <img id="initialDice" class="dice" src="./assets/images/dice-1.png" alt="Dice 1" width="20%" height="20%">
        <img id="dice2" class="dice" src="./assets/images/dice-2.png" alt="Dice 2" width="20%" height="20%">
        <img id="dice3" class="dice" src="./assets/images/dice-3.png" alt="Dice 3" width="20%" height="20%">
        <img id="dice4" class="dice" src="./assets/images/dice-4.png" alt="Dice 4"  width="20%" height="20%">
        <img id="dice5" class="dice" src="./assets/images/dice-5.png" alt="Dice 5" width="20%" height="20%">
        <img id="dice6" class="dice" src="./assets/images/dice-6.png" alt="Dice 6" width="20%" height="20%">
    </div>
    <!-- <div class="btn">
        <button id="rollButton">Roll Dice</button>
    </div> -->
    <button id="rollButton"
    style="background-color: black;border-radius: 4px;
    box-sizing: border-box;
    color: white;
    cursor: pointer;
    border: 1px solid transparent;
    padding: 10px; margin-top: 20px;">Roll Dice</button>
    
    <script src="./index.js"></script>
</body>
</html>
